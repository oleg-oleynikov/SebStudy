# version: '3.8'

services:
  nats:
    image: nats:latest
    ports:
      - "4223:4222"
    volumes:
      - ./nats-config.conf:/etc/nats/nats-config.conf
    entrypoint: ["nats-server", "-c", "/etc/nats/nats-config.conf"]

  mongodb:
    image: mongodb/mongodb-community-server:6.0-ubi8
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=user
      - MONGODB_INITDB_ROOT_PASSWORD=password
    ports:
      - "27037:27017"
    volumes:
      - type: volume
        source: mongodb-volume-data
        target: /var/lib/mongodb

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "50055:50051"
    environment:
      - NATS_URL=nats://nats:4222
    env_file:
      - .env
    restart: always
    depends_on:
      - nats  
      - mongodb

volumes:
  eventstore-volume-data:
  eventstore-volume-logs:
  mongodb-volume-data: